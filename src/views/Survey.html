<!doctype html>
<html lang="rus">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/survey.css">
    <title></title>
  </head>
  <body>
        <div class="container name">{{name}}</div>
        <div class="container description">({{description}})</div>
        {% for item in answer %}
        <div class="container">
        <span class="question">{{question.shift()}}</span>
        <span class="data">   
                {% if item != 'text' %}
                <select class="ans_select">{% for array_item in item %}
                <option>{{array_item}}</option>
                {% endfor %}
                </select>
                {% else %} <input type="text" class="ans_text">
                {% endif %}
       
        </span>
        </div>
      {% endfor %}
      <button class="send">отправить</button>
      <div class="container result"></div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../js/survey.js"></script>
   </body>
</html>
