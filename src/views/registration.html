{% extends "templates/pageTemplate.html" %}
{% block commonStyles %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="/css/temp.css">
<link rel="stylesheet" href="/css/login.css">
{% endblock %}
{% block content %}
<div class="container">
    <div class="row row-flex">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link auth active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Пользователь</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link auth" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Стейкхолдер</a>
                    </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="autorize-block">
                        <center><h2>Регистрация пользователя</h2></center>
                        <form action="/registrationUser" method="POST">
                            <input name="login" class="form-control" placeholder="Логин" id="log">
                            <br>
                            <input name="password" class="form-control" type="password" placeholder="Пароль" id="pas">
                            <br>
                            <input name="password1" class="form-control" type="password" placeholder="Повторите пароль" id="pas">
                            <br>
                            <p>*тут будет капча*</p>
                            <button class="auth-button btn btn-primary btn-block" type="submit">Регистрация</button>
                        </form>
                    </div>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="autorize-block">
                            <center><h2>Регистрация стейхолдера</h2></center>

                            <form action="/registrationstakeholder" method="POST">
                                    <input class="form-control" type="text" name="login" placeholder="Логин"><br>
                                    <input class="form-control" type="password" name="password" placeholder="Пароль"><br>
                                    <input class="form-control" type="password" name="password1" placeholder="Повторите пароль"><br>
                                    <input class="form-control" type="text" name="firstname" placeholder="Имя"><br>
                                    <input class="form-control" type="text" name="lastname" placeholder="Фамилия"><br>
                                    <input class="form-control" type="text" name="patronymic" placeholder="Отчество"><br>
                                    <input class="form-control" type="email" name="email" placeholder="Email"><br>
                                    <input class="form-control" type="text" name="position" placeholder="Должность"><br>
                                    <input class="form-control" type="text" name="organization" placeholder="Организация"><br>
                                    <textarea class="form-control" type="text" name="interest" placeholder="Причина(интерес)" rows="3"></textarea><br>
                                    <textarea class="form-control" type="text" name="history" placeholder="История сотрудничества" rows="3"></textarea><br>
                                    <input class="form-control" type="text" name="contact_information" placeholder="Контактная информация"><br>
                                    <input class="form-control" type="text" name="address" placeholder="Место проживания"><br>
                                <p>*тут будет капча*</p>
                                <button class="auth-button btn btn-primary btn-block" type="submit">Регистрация</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
