<!doctype html>
<html lang="rus">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title></title>
  </head>
  <body>

      <div class="container main">
          <h1>{{name}}</h1>
          <h3>{{description}}</h3>
          <p><a href={{ file }}>скачать файл</a></p>
          <p>Участники: 
              {% for item in access %}
              <a href={{item}}>{{item}}</a> , 
              {% endfor %}
          </p>
          <p>Согласовали: {% for agr in agreement %}
            {{agr.login}}(время:{{agr.data}})<br>
            {% endfor %}</p>
      </div>
      <br>
      <div class="container update">
        <form  method="POST" enctype="multipart/form-data">
          <p>Обновить файл: <input name="file" type="file"></p>
          <p><input type="submit"></p>
        </form>
        <form method="POST" action="back">
            <p><input type="submit" value="назад к списку"></p>
        </form>
      </div>
      <div class="container result">{{response}}</div>
      
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </body>
</html>
