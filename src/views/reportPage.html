{% extends "templates/pageTemplate.html" %}
        <!-- Для шапки и футера однозначно нужен темплейт -->
{% block content %}
<h4>публичные отчеты</h4>
<div class="container-fluid">
        <div class="row">
          <div class="col-md-10">
          {% for report in parametr %}
          <div class="card text-center w-100 mb-4">
              <div class="card-body">
                <h5 class="card-title">{{report.name}}</h5>
                <a href="/publicreport/id/{{report.id}}" class="btn btn-primary">подробнее</a>
              </div>
              <div class="card-footer text-muted">
                {{report.creatingDate}}
              </div>
            </div>
        
          {% endfor %}
          </div>
          {% if(admin) %}
          <div class="col-md-2">
              <a href="/publicreport/new"><button type="button" class="btn btn-secondary btn-lg">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Создать
              </button> </a>           
          </div>
          {% endif %}
        </div>
</div>
