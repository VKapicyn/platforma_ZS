{% extends "templates/pageTemplate.html" %}

        <!-- Для шапки и футера однозначно нужен темплейт -->
{% block content %}
<link rel="stylesheet" href="/css/search.css">
<link rel="stylesheet" href="/css/reports.css">
{% include "templates/pageTopMenu.html" %}

<hr>
    <div class="content row">
        <div class="col-xl-9 col-md-9 col-sm-9 col-12">
            <div class="container">
    <div class="form-group">
        Название отчета: {{name}}
    </div>
    <form  method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="reportDescription">Описание отчета</label>
            <textarea class="form-control" id="reportDescription" name="description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="reportStandarts">Стандарты</label>
            <input type="text" class="form-control" id="reportStandarts" name="standarts" placeholder="Введите по каким стандартам выполнен отчет">
        </div>
        <div class="form-group">
            <label for="reportRevards">Награды отчета</label>
            <input type="text" class="form-control" id="reportRevards" name="revards" placeholder="Введите награды отчета">
        </div>
        <div class="form-group">
            <label for="pdfReport">Загрузите pdf отчета</label>
            <input type="file" accept="application/pdf" class="form-control-file" id="pdfReport" name="pdf">
        </div>
        <div class="form-group">
            <label for="pdfReportEng">Загрузите pdf отчета</label>
            <input type="file" accept="application/pdf" class="form-control-file" id="pdfReportEng" name="pdfEng">
        </div>
        <div class="form-group">
            <label for="imgReport">Загрузите обложку отчета</label>
            <input type="file" accept="image/jpeg,image/png" class="form-control-file" id="imgReport" name="img">
        </div>
        <button type="submit"  class="">Submit</button>
      </form>

            }
        </script> -->
    </div>
</div>

    {% include "templates/sideMenuTemplate.html" %}
  </div>
{% endblock %}
