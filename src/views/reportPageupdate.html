{% extends "templates/pageTemplate.html" %}
{% block content %}
<form  method="POST" enctype="multipart/form-data">
    <div class="form-group">
        Название отчета: {{name}}
    </div>
    <div class="form-group">
        <label for="reportDescription">Описание отчета</label>
        <textarea class="form-control" id="reportDescription" name="description" rows="4"></textarea>
    </div>
    <div class="form-group">
        <label for="imgReport">Загрузите картинку</label>
        <input type="file" class="form-control-file" id="imgReport" >
    </div>
    <div class="form-group">
        <label for="pdfReport">Загрузите pdf отчета</label>
        <input type="file" class="form-control-file" id="pdfReport" name="pdf">
    </div>
    <button type="submit"  class="btn btn-primary">Submit</button>
  </form>
