{% extends "templates/pageTemplate.html" %}
{% block content %}
<link rel="stylesheet" href="/css/adminfile.css">
<div class="container">
<form action="/events/edit/{{event._id}}" method="POST" enctype="multipart/form-data"> 
    <div class="form-group">
        <b><label for="eventName">Название мероприятия</label></b>
        <input type="text" class="form-control" id="eventName" name="name" value="{{event.name}}">
    </div>
    <div class="form-group">
        <b><label for="eventDescription">Описание мероприятия</label></b>
        <textarea class="form-control" id="eventDescription" name="description" rows="4" placeholder="" >{{event.description}}</textarea>
    </div>
    <div class="form-group">
        <b><label for="eventData">Дата мероприятия</label></b>
        <input type="datetime-local" class="form-control" id="eventDate" name="date" value="{{event.eventData}}">
    </div>
    <div class="form-group">
        <b><label for="eventAddress">Адрес</label></b>
        <input type="text" class="form-control" id="eventAddress"  value="{{event.address}}">
    </div>
    <div class="form-group">
        <label for="annotationIvent">Загрузите протокол мероприятия</label>
        <input type="file" accept="application/pdf" class="form-control-file" id="annotationIvent" name="annotation">
    </div>
    <div class="form-group">
        <label for="presentationIvent">Загрузите презентацию мероприятия (.pdf или .zip)</label>
        <input type="file"  class="form-control-file" id="presentationIvent" name="prezentation">
    </div>
    <div class="form-group">
        <label for="imgEvent">Загрузите фото к мероприятию</label>
        <input type="file" accept="image/jpeg,image/png" class="form-control-file" id="imgEvent" name="img">
    </div>
    <div class="form-check">
        <b><label class="form-check-label"></b>
          <input type="checkbox" class="form-check-input">
          Отправить приглашение всем
        </label>
    </div>
    <br>
    <button type="submit" class="">Обновить</button>
  </form>
</div>

{% endblock %}
